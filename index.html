<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/A-index.css" rel="stylesheet" />
    <link href="css/B-index.css" rel="stylesheet" />
</head>
<body>
    <div id="all">
        <a href="index.html"><img src="img/rabbit.png" class="img_1" /></a>
        <div style="border:2px solid #ff6a00">
            <img src="img/cx.png" class="cx" />
        </div>
        <div style="border:2px solid #ff6a00">
            <img src="img/cx_1.png" class="cx_1" />
        </div>
        <div>
            <p class="font2">陈兴</p>
        <p class="font1">兔年快乐~</p>
        </div>
        <div  class="font3"><p>点我↓</p></div>
        <div id="left">
            <div class="left-lantern lantern">
                <!-- 顶部绳索 -->
                <div class="lantern-rope lantern-top-rope "></div>
                <!-- 提手 -->
                <div class="lantern-handle lantern-top-handle"></div>
                <!-- 中间部分 -->
                <div class="lantern-center">兔年</div>
                <!-- 下提手 -->
                <div class="lantern-handle lantern-bottom-handle"></div>
                <!-- 绳 -->
                <div class="lantern-bottom">
                    <div class="lantern-rope lantern-bottom-rope"></div>
                    <!-- 灯穗 -->
                    <div class="lantern-panicle"></div>
                </div>
            </div>
        </div>
        <div id="right">
            <div class="right-lantern lantern">
                <!-- 顶部绳索 -->
                <div class="lantern-rope lantern-top-rope "></div>
                <!-- 提手 -->
                <div class="lantern-handle lantern-top-handle"></div>
                <!-- 中间部分 -->
                <div class="lantern-center">快乐</div>
                <!-- 下提手 -->
                <div class="lantern-handle lantern-bottom-handle"></div>
                <!-- 绳 -->
                <div class="lantern-bottom">
                    <div class="lantern-rope lantern-bottom-rope"></div>
                    <!-- 灯穗 -->
                    <div class="lantern-panicle"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
